

<form ng-submit='register(newUser)'>
  <input ng-model='newUser.name' type="text" placeholder='username' required>
  <input ng-model='newUser.email' type="text" placeholder='email' required>
  <input ng-model='newUser.password' type="text" placeholder='password' required>
  <button type="submit">create new user</button>
</form>
