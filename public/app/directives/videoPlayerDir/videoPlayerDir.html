<div class="video-player-main-container">
  <div class="video-container">
    <iframe id="ytplayer" type="text/html" width="640" height="360"
      ng-src="{{thisUrl}}"
      frameborder="0"></iframe>
  </div>
  <div class="video-title-container">
    <div class="video-title">
      <h1>{{videoData.snippet.title}}</h1>
    </div>
    <div class="author-info-container">
      <div class="author-info">
        <div class="author-img">
          <img src="http://placehold.it/50x50">
        </div>
        <div class="author-channel-info">
          <div class="author-name">
            <p>{{videoData.snippet.channelTitle}}</p>
          </div>
          <div class="author-subscribe">SUBSCRIBE</div>
        </div>
      </div>
      <div class="view-count">
        <p>{{videoData.statistics.viewCount}} views</p>
      </div>
    </div>
    <div class="video-title-action-buttons">
      <div class="media-btns">
        <div class="add-btn"></div>
        <div class="btn-text">Add to</div>
        <div class="share-btn"></div>
        <div class="btn-text">Share</div>
        <div class="more-btn"> </div>
        <div class="btn-text">More</div>
      </div>
      <div class="video-reactions">
        <div class="like-btn"></div>
        <div class="num-likes btn-text">{{videoData.statistics.likeCount}}</div>
        <div class="dislike-btn"></div>
        <div class="num-likes btn-text">{{videoData.statistics.dislikeCount}}</div>
      </div>
    </div>
  </div>

  <div class="video-description">
    <h1>Published On {{videoData.snippet.publishedAt}}</h1>
    <p>{{videoData.snippet.description}}</p>
  </div>
  <div class="video-comments">
    <!-- pass video data to comments directive -->
    <comments-dir vid-id="videoData.id"></comments-dir>
  </div>
</div>
