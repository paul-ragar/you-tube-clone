
  <!-- SEARCH BAR -->

<div class="search-bar-dir-outer-container">
  <div class="sbd-inner-container">
    <div class="ham-and-logo-container">
      <div class="ham-btn" ng-click="openHamSlide()">
        <div class="ham-icon">
        </div>
      </div>
      <div class="yt-logo">
      </div>
    </div>
    <div class="search-and-button-wrapper">
      <form class="input-and-button-container" ng-submit="searchRequest(searchTerm)">
        <input class="search-input" type="text" tabindex="1" placeholder="Search" ng-model="searchTerm">
        <button class="search-btn" tabindex="2" type="submit" ng-click="searchRequest(searchTerm)"><span class= "search-icon" ></span></button>
      </form>
      <div class="upload-and-signin-container">
        <button class="upload-btn"type="button" name="button">Upload</button>
        <button class="signin-btn"type="button" name="button">Sign in</button>
      </div>
    </div>
  </div>
</div>
