<div class="landing-playlist-dir-main-container">
  <div class="videos-outer-wrap">
    <div class="videos-vid-carousel">
      <p class="playlist-title">LOL</p>
      <div class="home-playlist-carousel" ng-repeat="video in videoStatsArr">
        <!-- {{videoInfo[0].contentDetails.duration}} -->
        <div class="playlist-thumbnail">
          <div class="thumbnail"  style="background: url('{{video.snippet.thumbnails.standard.url}}') no-repeat center; background-size: 100% 138%; background-position: 0px -20px" alt='Trending thumbnail video'
            ng-click='passVideo(video)'
            ui-sref='video({videoId: video.id})'
          ></div>
          {{video.contentDetails.duration}}
        </div>
      </div>
    </div>
  </div>
</div>
